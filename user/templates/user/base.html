{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Base Page{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}">
	{% block extrastyle %}{% endblock %}
</head>
<body>
	{% block body %}
	<div id="container">
			{% block header %}	
			{% endblock header %}

			{% block content %}
			{% endblock content %}

			{% block subcontent %}
			{% endblock subcontent %}
	</div>

	{% endblock body %}
</body>
</html>
