{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Base Page{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}">
	{% block extrastyle %}{% endblock %}
</head>
<body>
	{% block body %}
	<div id="container">
		<div id="header">	
			{% block header %}	
			{% endblock header %}
		</div>
		<div id="content">
			{% block content %}
			{% endblock content %}
		</div>
		<div id="content">
			{% block subcontent %}
			{% endblock subcontent %}
		</div>
	</div>

	{% endblock body %}
</body>
</html>
